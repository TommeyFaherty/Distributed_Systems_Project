syntax = "proto3";

option java_multiple_files = true;
option java_package = "ie.gmit.ds";
option java_outer_classname = "ProjectProto";

// The password service definition.
service Hash {
  // Sends a greeting
  rpc RecieveUsername (UserNameRequest) returns (UserNameReply) {}
  rpc RecievePassword (PasswordRequest) returns (PasswordReply) {}
}

service Verfication {

